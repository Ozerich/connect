{% extends "main.html" %}
{% block content %}

<div class="profile">
<a href="/friends"><span class="cswitch">Друзья</span></a><a href="/lectors"><span class="cswitch cswitch-active">Преподаватели</span></a>
<table class="friends">
    {% for lector in lectors.all %}
     <tr>
        <td rowspan="2">
            <a href="/lector/{{ lector.id }}">
                <div class="avatar-50" style="display: inline-block; margin: 5px;">
                    <img src="/static/storage/lectors/{{ lector.photo }}"/>
                </div>
            </a>
        </td>
        <td class="name">
            <a href="/lector/{{ lector.id }}">{{ lector.full_name }}</a>
        </td>
    </tr>
    <tr>
        <td class="group" colspan="2">
            {% for subject in lector.subjects.all %}
                <a href="/community/{{ subject.community.id }}" class="inner">{{ subject.short_name }}</a>&nbsp;&nbsp;
            {% endfor %}
        </td>
    </tr>
    {% endfor %}
</table>

</div>
{% endblock %}
