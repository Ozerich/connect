{% if not ajax %}
<div class="page-wrapper">

<table class="messages-writebox">
        <tbody id="messages">
        <tr>
        <form method="POST" action="/messages/send/{{u.id}}">
            <td class="avatar">
                {% with me as user %}
                    {% include "user-item.html" %}
                {% endwith %}
            </td>
            <td>
                <textarea name="text" class="message"></textarea>
            </td>
            <td>
                <input type="submit" value="Отправить" class="cbutton"/>
            </td>
        </form>
        </tr>
{% endif %}
        {% for msg in messages %}
        <tr>
            <td class="avatar">
                {% with msg.src as user %}
                    {% include "user-item.html" %}
                {% endwith %}
            </td>
            <td><div class="message">{{ msg.text }}</div></td>
            <td>
                <a href="/messages/delete/{{msg.id}}" class="cbutton">Удалить</a>
            </td>
        </tr>
        {% endfor %}
{% if not ajax %}
    </tbody>
</table>
{{pager}}
</div>
{% endif %}
